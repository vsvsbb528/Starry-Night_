<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/2bb54a328e.js" crossorigin="anonymous"></script>
    <title>Contacto</title>
</head>
<body>
    <header>
        <nav>
            <div class="button1">
                <i class="fa-solid fa-house"></i>
                <h1> Inicio</h1>
            </div>
            <div class="button2">
                <i class="fa-solid fa-suitcase"></i>
                <h1> Acerca de</h1>
            </div>
            <div class="button3">
                <i class="fa-solid fa-user"></i>
                <h1> Contacto</h1>
            </div>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <h1>Contáctanos</h1>
            <form class="contact-form">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensaje</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
</body>
</html>
